<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-------------------------------------------------
       Title
    -------------------------------------------------->
    <title>Website Layout Using Tables</title>


    <!---------------------------------------------------
       Link External Custom Style Sheets
    ----------------------------------------------------->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>


    <!-------------------------------------------------
       Wrapper Start
    -------------------------------------------------->
    <div class="wrapper">


        <!-------------------------------------------------
          Main Table Start
        -------------------------------------------------->
        <table id="main-table">

            <tr bgcolor="orange">
                <td colspan="3">HEADER</td>
            </tr>

            <tr height="400">
                <td bgcolor="orange">NAV</td>
                <td width="60%" bgcolor="white">

                    SECTION

                    <table id="inner-table" height="350">

                        <tr>
                            <td bgcolor="orange">HEADER</td>
                        </tr>

                        <tr>
                            <td bgcolor="white">ARTICLE</td>
                        </tr>

                        <tr>
                            <td bgcolor="green">FOOTER</td>
                        </tr>

                    </table>


                </td>
                <td bgcolor="green">ASIDE</td>
            </tr>

            <tr bgcolor="green">
                <td colspan="3">FOOTER</td>
            </tr>

        </table>
        <!-------------------------------------------------
          Main Table End
        -------------------------------------------------->


    </div>
    <!-------------------------------------------------
       Wrapper End
    -------------------------------------------------->

</body>

</html>
